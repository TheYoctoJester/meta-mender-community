header:
  version: 14

repos:
  meta-atmel:
    url: https://github.com/linux4sam/meta-atmel
    commit: 8c0d39c31ca47a677e8bcfe88045ab81fb7f20da

  meta-arm:
    url: git://git.yoctoproject.org/meta-arm.git
    commit: bf98ef902e6e7042e46a69fb2df6c68d00de2764
    layers:
      meta-arm:
      meta-arm-toolchain:

  meta-mender-community:
    layers:
      meta-mender-atmel:

local_conf_header:
  atmel: |
    IMAGE_INSTALL:append = " kernel-image kernel-devicetree"
    MENDER_FEATURES_ENABLE:append = " mender-uboot mender-image-sd"
    MENDER_FEATURES_DISABLE:append = " mender-grub mender-image-uefi"
    MENDER_UBOOT_ENV_STORAGE_DEVICE_OFFSET_1 = "0x2000"
    MENDER_UBOOT_ENV_STORAGE_DEVICE_OFFSET_2 = "0x4000"
    IMAGE_BOOT_FILES:remove = "uboot.env"