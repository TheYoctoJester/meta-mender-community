header:
  version: 14

distro: poky

repos:
  poky:
    url: git://git.yoctoproject.org/poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:

  meta-mender:
    url: https://github.com/mendersoftware/meta-mender.git
    branch: master

    layers:
      meta-mender-core:

local_conf_header:
  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    INIT_MANAGER = "systemd"
  
  mender-artifact: |
    MENDER_ARTIFACT_NAME = "gha_autobuild"

target:
  - core-image-minimal
